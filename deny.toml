# https://embarkstudios.github.io/cargo-deny/index.html

[graph]
targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "aarch64-unknown-linux-gnu" },
    { triple = "x86_64-unknown-linux-musl" },
    { triple = "aarch64-apple-darwin" },
    { triple = "x86_64-apple-darwin" },
    { triple = "x86_64-pc-windows-msvc" },
    { triple = "wasm32-unknown-unknown" },
    { triple = "wasm32-wasi" },
    { triple = "aarch64-linux-android" },
    { triple = "aarch64-apple-ios" },
]
all-features = true
no-default-features = false

[output]
feature-depth = 1

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
yanked = "warn"
ignore = [
    "RUSTSEC-2024-0320",
    "RUSTSEC-2025-0010",
    "RUSTSEC-2025-0009", # TODO https://github.com/NethermindEth/Taiko-Preconf-AVS/issues/428
    "RUSTSEC-2024-0370",
    "RUSTSEC-2024-0436",
    "RUSTSEC-2024-0384",
    "RUSTSEC-2021-0141"
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-3-Clause",
    "BSD-2-Clause",
    "CC-BY-1.0",
    "CC-BY-2.0",
    "CC-BY-3.0",
    "CC-BY-4.0",
    "ISC",
    "OpenSSL",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
]
confidence-threshold = 0.8
unused-allowed-license = "allow"

[licenses.private]
ignore = false
registries = []

[[licenses.exceptions]]
allow = ["Unlicense"]
name = "ws_stream_wasm"
version = "*"

[[licenses.exceptions]]
allow = ["Unlicense"]
name = "pharos"
version = "*"

[[licenses.exceptions]]
allow = ["Unlicense"]
name = "async_io_stream"
version = "*"

[[licenses.exceptions]]
allow = ["MPL-2.0"]
name = "attohttpc"
version = "*"

[[licenses.exceptions]]
allow = ["CDLA-Permissive-2.0", "MPL-2.0"]
name = "webpki-roots"
version = "*"

[[licenses.exceptions]]
allow = ["CDLA-Permissive-2.0"]
name = "webpki-root-certs"
version = "*"

[[licenses.exceptions]]
allow = ["CC0-1.0"]
name = "tiny-keccak"
version = "*"

[[licenses.exceptions]]
allow = ["CC0-1.0"]
name = "secp256k1"
version = "*"

[[licenses.exceptions]]
allow = ["CC0-1.0"]
name = "secp256k1-sys"
version = "*"

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[bans]
allow-wildcard-paths = true
multiple-versions = "allow"
wildcards = "warn"
highlight = "all"

[bans.workspace-dependencies]
duplicates = 'warn'
unused = 'warn'

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-git = [
    "https://github.com/noahfigueras/ssz-rs",
    "https://github.com/paradigmxyz/reth",
    "https://github.com/ralexstokes/ethereum-consensus",
    "https://github.com/ralexstokes/ssz-rs",
    "https://github.com/paradigmxyz/mev-share-rs",
    "https://github.com/gyscos/zstd-rs",
]

[sources.allow-org]
github = []
gitlab = []
bitbucket = []